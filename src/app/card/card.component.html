<div class="card" style="width: 18rem;">
  <img src="../assets/image.png" class="card-img-top" alt="Card image" loading="lazy">
  <div class="card-body">
    <h5 class="card-title">{{index}} : {{card.title}}</h5>
    <p class="card-text">{{card.description}}</p>
    <input type="text" #newView>
    <a href="#" class="btn btn-primary" (click)="viewFunction(newView.value)">Change title</a>
  </div>
</div>
