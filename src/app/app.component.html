<style>
  .first-one{
    .card-body{
      background-color: rgb(255, 173, 248);
    }
  }
</style>
<div class="container-fluid">
  @for (card of cards; track trackFunction; let index = $index; let count = $count;let first = $first; let last=$last){
    Courses Count : {{count}}
    @if (card.id == 2) {
      <h4>Cardy with id 2 !</h4>
    }
    <app-card [card]="card" [index]="index"
    [class.first-one]="first"
    ></app-card>
  } @empty {
    <h1>No cards found !</h1>
  }
</div>
